footer:
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin-in"
      url: "https://www.linkedin.com/in/islomar/"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/islomar"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/islomar"
    - label: "Goodreads"
      icon: "fas fa-fw fa-book"
      url: "https://www.goodreads.com/islomar"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      classes: wide
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      classes: wide
      author_profile: true

comments:
  provider: "disqus"
  disqus:
    shortname: "https-islomar-es"

analytics:
  provider: "google-gtag"
  google:
    tracking_id: "UA-171012598-1"
    anonymize_ip: true # default

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
